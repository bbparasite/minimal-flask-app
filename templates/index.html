<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask me anything</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        mark {
            background-color: white;
            color: black;
            border-radius: 10px;
        }
    </style>
</head>

<body {% if imgResult %}style="background-image: url('{{ imgResult }}');" {% endif %}>
    <div class="container text-center mt-5">
        <h1 class="display-4"><mark>Give meaning to your dream...</mark></h1>
        </br>
        <form method="POST" class="mx-auto col-md-8 col-lg-6">
            <div class="mb-3">
                <textarea name="prompt" rows="4" class="form-control" placeholder="Enter your prompt..."></textarea>
            </div>
            <div class="d-grid">
                <input type="submit" value="Submit" class="btn btn-primary">
            </div>
        </form>

        {% if textResult %}
        <h3 class="mt-4"><mark>Response:</mark></h3>
        <div class="alert alert-secondary">{{ textResult }}</div>
        {% endif %}
    </div>
</body>

</html>
